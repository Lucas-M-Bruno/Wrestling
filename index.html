<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

 <header><h1>Formulario de cadastro</h1></header>

 <main>
  <form>
    <label for="name">Nome:</label> 
    <input id="name" type="text" placeholder="ex: Joao Pedro">
    <br>
  
    <label for="mail">E-mail:</label> 
    <input id="mail" type="mail" placeholder="ex: seuemail@gmail.com">
    <br>
  
    <label for="password">Senha:</label> 
    <input id="password" type="password">
    <br>
  
    <button type="submit">Cadastrar</button>
   </form>
 </main>
</body>
</html>
